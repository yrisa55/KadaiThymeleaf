<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.syutsuryoku}"></h2>
    <p th:text="'出力された値は「' + ${val} +'」です。'"></p>
    <p><a th:href="@{/input(previous=${val})}" th:text="#{content.back}"></a></p>
</body>
</html>
